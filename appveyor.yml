version: '{build}'
pull_requests:
  do_not_increment_build_number: true
branches:
  only:
  - master
nuget:
  disable_publish_on_pr: true
build_script:
- ps: .\Build.ps1
test: off
artifacts:
- path: .\artifacts\**\*.nupkg
  name: NuGet
deploy:
- provider: NuGet
  server: https://www.myget.org/F/yakari-ci/api/v2/package
  api_key:
    secure: 64AEV6/BX+Xb/FIUC2A5nXvrEkTfGtskyClMskouGgWzhSvARnA4Kc7biwPFx4aW
  skip_symbols: true
  on:
    branch: master
- provider: NuGet
  name: production
  api_key:
    secure: r0rRvl6AQRcItuMiwnM7z5PgmuIQEyb3wkdb+Q/mNp+V007MVWHWRSjM4u+w0Jyd
  on:
    branch: master
    appveyor_repo_tag: true
before_build:
  - choco install redis-64 -version 2.8.2402
  - redis-server --service-install test.redis.windows-service.conf 
  - redis-server --service-start
